<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adaptive Temporal Model for IPTV Program Recommendation</title>
  <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href='http://fonts.useso.com/css?family=Coda:400,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
  <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <!--[if lt IE 9]>
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css" />
  <![endif]-->
  <link rel="stylesheet" href="dist/css/layout.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="https://github.com/erraX/iptvrecsys" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
      <h1>IPTV RECSYS</h1>
      <h2>Adaptive Temporal Model for IPTV Program Recommendation</h2>
      <p><a href="https://github.com/erraX">Design by @erraX</a></p>
      <a href="https://www.github.com/errax" target="_blank"><i class="fa fa-github fa-2x"></i></a>
      <a href="https://twitter.com/niminjiecide" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
      <a href="http://weibo.com/niminjie" target="_blank"><i class="fa fa-weibo fa-2x"></i></a>
    </div>

    <div class="content dataset">
      <h1 class="text-uppercase">Dataset</h1>
      <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="#">Trainset</a></li>
        <li role="presentation"><a href="#">Testset</a></li>
        <li role="presentation"><a href="#">UserInfo</a></li>
        <li role="presentation"><a href="#">VideoInfo</a></li>
      </ul>
      <table>
      </table>
      <nav>
        <ul class="pager">
          <li><input type="text"><label>/50</label></li>
          <li><a href="#">Go</a></li>
          <li><a href="#">Previous</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </nav>
    </div>
    <div class="content timetag">
      <h1 class="text-uppercase">Timetag</h1>
      <label for="">User ID:</label>
      <input id="userid-timetag" type="text">
      <button type="button" id="query-timetag" class="btn btn-success">Query</button>
      <div class="result row">
        <div class="beforeTag col-xs-6">
          <h2>00034C847095</h2>
          <img src="img/btDemo.png" alt="">
          <h3>Before Time Tag</h3>
        </div>
        <div class="afterTag col-xs-6">
          <h2>00034C847095</h2>
          <img src="img/atDemo.png" alt="">
          <h3>After Time Tag</h3>
        </div>
      </div>
    </div>
  </div>
  <script type="text/template" id="dataset-template">
    <thead>
      <tr>
        <% _.each(headers, function(header) { %>
          <th><%= header %></th>
        <% }); %>
      </tr>
    </thead>
    <tbody>
      <% _.each(data, function(entry) { %>
        <tr>
          <% for (key in entry) { %>
            <td><%= entry[key] %></td>
            <% } %>
        </tr>
      <% }); %>
    </tbody>
  </script>
  <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore.js"></script>
  <script src="http://cdn.bootcss.com/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="dist/js/model.js"></script>
  <script src="dist/js/collection.js"></script>
  <script src="dist/js/view.js"></script>
  <script src="dist/js/router.js"></script>
  <script src="dist/js/app.js"></script>
</body>
</html>
